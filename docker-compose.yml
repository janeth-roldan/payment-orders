services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-orders-db
    hostname: postgres
    command: >
      postgres
      -c listen_addresses='*'
      -c password_encryption=md5
    ports:
      - "5433:5432"
    restart: always
    environment:
      POSTGRES_DB: paymentorders
      POSTGRES_USER: paymentuser
      POSTGRES_PASSWORD: paymentpass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - payment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paymentuser -d paymentorders"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-orders-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-orders-app
    environment:
      DB_URL: r2dbc:postgresql://postgres:5432/paymentorders
      DB_USERNAME: paymentuser
      DB_PASSWORD: paymentpass
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - payment-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: payment-orders-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@paymentorders.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - payment-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  payment-network:
    driver: bridge
