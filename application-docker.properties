# Application Configuration
spring.application.name=payment-orders

# Server Configuration
server.port=8080

# R2DBC Configuration
# Use 'postgres' for Docker Compose, 'postgres' for local development
spring.r2dbc.url=${DB_URL:r2dbc:postgresql://postgres:5432/paymentorders}
spring.r2dbc.username=${DB_USERNAME:paymentuser}
spring.r2dbc.password=${DB_PASSWORD:paymentpass}

# Initialize schema
spring.sql.init.mode=never
#spring.sql.init.schema-locations=classpath:schema.sql

# Logging
logging.level.com.banking.payment.orders=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql=DEBUG

# SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/api/openapi.yaml
springdoc.swagger-ui.config-url=/api-docs/swagger-config

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,mappings
management.endpoint.health.show-details=always
management.health.r2dbc.enabled=false
